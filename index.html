<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form By Sandeep</title>
    <script src="https://kit.fontawesome.com/98e31d767b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/lastwaerk" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Login into BetterCallSandeep</h1>
    <div id="user">    	
    <i id="us" class="fa fa-user"></i>
    <input type="email" name="email" placeholder="Enter your email">
    </div>
    <div id="pass">   	
    <i class="fa fa-unlock-alt"></i>
    <input type="password" name="pass" placeholder="Enter the password">
    </div>
    <button id="btn1">Sign In</button>
    </div>


</body>
</html>
